name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Dafny
        uses: dafny-lang/setup-dafny-action@v1
        with:
          dafny-version: '4.11.0'

      - name: Verify Dafny code
        run: ./verify.sh
        env:
          SKIP_VERIFY: "ClearSplit.dfy KanbanMultiCollaboration.dfy ColorWheelProps.dfy"

      - name: Compile Dafny to JavaScript
        run: ./compile.sh

      - name: Check generated files are up to date
        run: git diff --exit-code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: kanban-multi-collaboration
        run: npm ci

      - name: Run integration tests
        working-directory: kanban-multi-collaboration
        run: npm test

      - name: Install kanban-supabase dependencies
        working-directory: kanban-supabase
        run: npm ci

      - name: Run kanban-supabase tests
        working-directory: kanban-supabase
        run: npm test
